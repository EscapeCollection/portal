<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Collection</title>
</head>

<body>
  <p id="output">
    <!-- Render data in here -->
  </p>

  <script>
    const fetchUrl = `https://escapecollection.netlify.app/api/artwork${window.location.search}`
    fetch(fetchUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*',
      },
      redirect: 'manual', // manual, *follow, error
    })
    .then(async (response) => {
      console.log(response)
      if (!response.body) {
        console.log("Not previewing");
        return window.location.href = response.url;
      }
      let data = await response.json();
      console.log('data', data)
      document.getElementById('output').innerHTML = `<code><pre>${JSON.stringify(data, null, 2)}</pre></code><br /><a href="${data.redirectingTo}">Keep going</a>`
      return
    })
    .catch(error => {
      console.log('Error', error)
    })
  </script>

</body>

</html>
