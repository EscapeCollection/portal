<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Collection</title>
</head>
<body>
  <p id="output"></p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const artId = urlParams.get('artid') || '';
    const redirect = urlParams.get('redirect') || null;
    const fetchUrl = `https://zen-wilson-c2c505.netlify.app/api/artwork?artid=${artId}&redirect=${redirect}`
    fetch(fetchUrl, {
      method: 'GET',
      //mode: 'no-cors', // no-cors, *cors, same-origin
      headers: {
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*',
        //'Access-Control-Allow-Headers': 'Content-Type, Location',
        //'Access-Control-Allow-Methods': 'GET, OPTION',
      },
      redirect: 'manual', // manual, *follow, error
    })
    .then(response => {
      // `response.redirected` always returns false
      // if (response.redirected) {
      if (redirect) {
        window.location.href = response.url;
      }
      return response.json()
      .then(data => {
        console.log('data', data)
        document.getElementById('output').innerHTML = data
      })
    })
    .catch(error => {
      console.log('Error', error)
    })
  </script>
</body>
</html>
